<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Launch | Eksperci IT</title>
    <style>
        :root {
            --primary: #38bdf8;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 3rem;
            background: var(--card);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            border: 1px solid #334155;
            max-width: 450px;
            width: 90%;
        }
        h1 {
            font-size: 2.8rem;
            margin: 0;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            color: #94a3b8;
            line-height: 1.6;
            margin: 1.5rem 0;
            font-size: 1.1rem;
        }
        .cta-button {
            display: inline-block;
            padding: 12px 28px;
            background-color: var(--primary);
            color: var(--bg);
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: transform 0.2s, background-color 0.2s;
        }
        .cta-button:hover {
            transform: scale(1.05);
            background-color: #7dd3fc;
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #475569;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IT Launch</h1>
        <p>Nowoczesne technologie dla Twojego biznesu.<br>Strona w budowie.</p>
        <a href="mailto:kontakt@itlaunch.net" class="cta-button">Skontaktuj się z nami</a>
        <div class="footer">© 2026 itlaunch.net</div>
    </div>
</body>
</html>
